type: object
description: "Data Transfer Object for BeerOrder entities"
required:
  - paymentAmount
  - beerOrderLines
properties:
  id:
    description: "Unique identifier for the beer order. Read-only field generated by the system."
    type: integer
    format: int32
    readOnly: true
    example: 1
  version:
    description: "Version number for optimistic locking. Read-only field incremented on each update."
    type: integer
    format: int32
    readOnly: true
    example: 0
  createdDate:
    description: "Date and time when the beer order was created. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-01T12:00:00Z"
  updateDate:
    description: "Date and time when the beer order was last updated. Read-only field."
    type: string
    format: date-time
    readOnly: true
    example: "2023-01-02T14:30:00Z"
  customerRef:
    description: "Reference information from customer."
    type: string
    example: "CUST-123"
  paymentAmount:
    description: "Payment amount for the order."
    type: number
    format: decimal
    exclusiveMinimum: 0
    example: 129.99
  status:
    description: "Status of the order (e.g., NEW, PAID, CANCELLED, INPROCESS, COMPLETE)."
    type: string
    example: "NEW"
  beerOrderLines:
    description: "Beer order lines in this order."
    type: array
    minItems: 1
    items:
      $ref: './BeerOrderLineDto.yaml'
    example:
      - id: 1
        version: 0
        createdDate: "2023-01-01T12:00:00Z"
        updateDate: "2023-01-01T12:00:00Z"
        beerId: 1
        beerName: "Mango Bobs"
        beerStyle: "IPA"
        upc: "0631234200036"
        orderQuantity: 10
        quantityAllocated: 5
        status: "ALLOCATED"
      - id: 2
        version: 0
        createdDate: "2023-01-01T12:00:00Z"
        updateDate: "2023-01-01T12:00:00Z"
        beerId: 2
        beerName: "Galaxy Cat"
        beerStyle: "PALE_ALE"
        upc: "0631234300019"
        orderQuantity: 5
        quantityAllocated: 0
        status: "PENDING"