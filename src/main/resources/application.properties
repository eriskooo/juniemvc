spring.application.name=juniemvc

# Native database: PostgreSQL (override credentials via environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/juniemvc}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Use Flyway for schema management; JPA should only validate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Enable Flyway (migrations located under classpath:db/migration by default)
spring.flyway.enabled=true
