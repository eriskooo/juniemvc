spring.application.name=juniemvc

# Native database: PostgreSQL (override credentials via environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/juniemvc}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Let Hibernate manage schema in dev; tests will use H2 and their own context
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Disable Flyway until migrations are added
spring.flyway.enabled=false
